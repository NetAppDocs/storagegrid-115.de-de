---
indexpage:
  lead: NetApp StorageGRID ist eine softwaredefinierte Objekt-Storage-Suite, die eine
    Vielzahl von Anwendungsfällen in Public-, Private- und Hybrid-Multi-Cloud-Umgebungen
    unterstützt. StorageGRID nutzt branchenführende Innovationen wie automatisiertes
    Lifecycle Management für die Speicherung, Sicherung, Sicherung und Aufbewahrung
    unstrukturierter Daten für den Einsatz in mehreren Zwecke über lange Zeiträume.
